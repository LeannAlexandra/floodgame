<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloodGame</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Play Flood Game</h1>
    <div class="hidden-controls hide">
        <!-- put controls here, that auto hide when not hovered -->
        <form>
            <label for="width-range">Columns</label><input type="range" min=3 max=24 name="width-range" id="width-range" value="16">
            <label for="height-range">Rows</label><input type="range" min=3 max=24 name="height-range" id="height-range" value="16">
            <label for="color-range">Colors</label><input type="range" min=2 max=12 name="color-range" id="color-range" value="5">
            <p><span id="width-display">16</span><span id="height-display">16</span><span id="color-display">5</span></p>
            
        </form>


    </div>
    <div class="flood-game-container">
        <div id="flood-game">

        </div>
    </div>

    <div class="footer">
        <p></p>
        <a id="footer-link" target="_blank" href="https://github.com/LeannAlexandra">&ltAlexandra&gt <span id="date"></span></a>
        <p></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
